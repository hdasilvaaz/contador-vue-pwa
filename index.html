<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">

	<!-- Metadada para PWA -->
	<!-- Modificar color barra de estado para Android -->
	<meta name="theme-color" content="#41b883">
	<!-- Optimizaciones SEO -->
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<!-- Modificar barra de estado en IOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" >

	<title>Contador App</title>

	<!-- Iconos -->
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link rel="apple-touch-icon" type="image/png" href="img/favicon.png">
	<link rel="apple-touch-startup-image" type="image/png" href="img/favicon.png">

	<!-- Manifest -->
	<link rel="manifest" href="./manifest.json">

	<!-- Hojas de estilo -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="app" class="app">
		<h1 class="title">{{title}}</h1>
		<hr>
		<h3 class="count">{{count}}</h3>
		<hr>
		<div>
			<button v-on:click="modCount('dis')">-1</button>
			<button @click="modCount('add')">+1</button>
		</div>
	</div>

	<script src="./load.js"></script>
	<script src="js/main.js"></script>
	<script src="js/mountApp.js"></script>
</body>
</html>
